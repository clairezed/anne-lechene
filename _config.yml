# Site settings -----------------------------------
title: Anne LechÃªne
email: clairezuliani@gmail.com
description: My own jekyll starter
url: "https://www.annelechene.fr/" # the base hostname & protocol for your site


# Build settings --------------------------------------
markdown: kramdown
plugins:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md


# Sass ------------------------------------------------

sass:
  sass_dir: _sass
  style: compressed


# Locale ----------------------------------------------

timezone: Europe/Paris
encoding: utf-8
locale: fr

# Includes ----------------------------------------------
include:
  - _pages
  - _headers

# Collections -------------------------------------------

collections:
  projects:
    output: true
    permalink: /projets/:path/
    title: Projets
    layout: project
  articles:
    output: true
    permalink: /articles/:path/
    title: Articles
    layout: article

defaults:
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  -
    scope:
      path: ""
      type: "articles"
    values:
      layout: "article"

# Jekyll assets
assets:
  precompile: [
    default-picture.png
  ]
