<!-- Main -->
<section id="main" class="container medium">
	<header>
		<h2>{{ page.title }}</h2>
		<p>{{ page.subtitle }}</p>
	</header>
	<div class="box">

		<form name="contact" method="post" action='{{ "/contact-merci" | relative_url }}' data-netlify="true">
			<div class="row gtr-50 gtr-uniform">
				<div class="col-6 col-12-mobilep">
					<input type="text" name="name" id="name" value="" placeholder="Nom" />
				</div>
				<div class="col-6 col-12-mobilep">
					<input type="email" name="email" id="email" value="" placeholder="Email" />
				</div>
				<div class="col-12">
					<input type="text" name="subject" id="subject" value="" placeholder="Objet" />
				</div>
				<div class="col-12">
					<textarea name="message" id="message" placeholder="Saisissez votre message" rows="6"></textarea>
				</div>
				<div class="col-12">
					<ul class="actions special">
						<li><input class="primary" type="submit" value="Envoyer" /></li>
					</ul>
				</div>
			</div>
		</form>
	</div>
</section>
